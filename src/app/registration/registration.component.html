<h2>User Registration</h2>
<form>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password">
  </div>
  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword">
  </div>
  <button type="submit">Register</button>
</form>

<p>User_Details:</p>
<pre>{{ user | json }}</pre>
